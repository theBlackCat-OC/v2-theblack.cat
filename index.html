<!DOCTYPE html>
<html lang="en-GB">
<!-- ~~~~ Meta ~~~~ -->
<head>
<meta charset="utf-8">
<meta name="color-scheme" content="light, dark">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ~~~~ Root CSS ~~~~ -->
<link rel="stylesheet" type="text/css" href="styles/root/root.css">
<link rel="stylesheet" type="text/css" href="styles/root/fonts.css">
<link rel="stylesheet" type="text/css" href="styles/root/glassbox.css">
<link rel="stylesheet" type="text/css" href="scripts/backgrounds/polkadot-bg/polkadot-background.css">
<!-- ~~~~ Header CSS ~~~~ -->
<link rel="stylesheet" type="text/css" href="styles/header/header-buttons.css">
<!-- ~~~~ Body CSS ~~~~ -->
<link rel="stylesheet" type="text/css" href="styles/body/body-wrapper.css">
<link rel="stylesheet" type="text/css" href="styles/body/card-wrapper.css">
<!-- ~~~~  -->
<link rel="stylesheet" type="text/css" href="styles/body/oc-wrapper.css">
<link rel="stylesheet" type="text/css" href="styles/body/galleries-wrapper.css">
<!-- ~~~~  -->
<link rel="stylesheet" type="text/css" href="styles/body/gallery-cards/bodyref-card.css">
<link rel="stylesheet" type="text/css" href="styles/body/gallery-cards/commworks-cards.css">
<!-- ~~~~  -->
<link rel="stylesheet" type="text/css" href="styles/body/oc-cards/tou-card.css">
<link rel="stylesheet" type="text/css" href="styles/body/oc-cards/wcif-card.css">
<!-- ~~~~ Title ~~~~ -->
<title>Linkhub. "the Black Cat"</title>
</head>
<body>
<header>
    <div id="header-wrapper">
        <div id="header-title" class="user-select-none">
            <h1 class="sanfrancisco-bold text-black">"the Black Cat"</h1>
        </div>
        <div id="header-menu">
            <a href="">
                <img src="resources/images/icons/new-menu.png" width="50" height="50" class="img-inverter">
            </a>
        </div>
        <div id="header-buttons-wrapper">
            <a href="">
                <div id="header-contact">
                    <img src="resources/images/icons/contacto.png" width="20" height="20" class="img-inverter">
                    <span class="sanfrancisco-bold">Contact</span>
                </div>
            </a>
            <a href="">
                <div id="header-info">
                    <img src="resources/images/icons/info.png" width="20" height="20" class="img-inverter" alt="Information - by Stockio at Flaticons">
                    <span class="sanfrancisco-bold">Info</span>
                </div>
            </a>
        </div>
    </div>
</header>
<div class="body-cards-wrapper user-select-none">
    <div class="" id="galleries-wrapper">
        <div class="card-title">
            <h2 class="sanfrancisco-regular text-black">Galleries</h2>
        </div>
        <a href="">
            <div class="glassbox-10 card-wrapper" id="oc-commworks">
                <h3 class="sanfrancisco-rounded">Comissioned Works</h3>
            </div>
        </a>
        <a href="">
            <div class="glassbox-10 card-wrapper margin-top-2vh" id="oc-body-references">
                <h3 class="sanfrancisco-rounded">Character References</h3>
            </div>
        </a>
    </div>
    <div class="margin-top-2vh" id="oc-wrapper">
        <div class="card-title">
            <h2 class="sanfrancisco-regular text-black">Original Character</h2>
        </div>
        <a href="">
            <div class="glassbox-10 card-wrapper" id="tou-card">
                <h3 class="sanfrancisco-rounded">Terms of Use</h3>
            </div>
        </a>
        <a href="">
            <div class="glassbox-10 card-wrapper margin-top-2vh margin-bottom-5vh" id="wcif-card">
                <h3 class="sanfrancisco-rounded">FFXIV&copy; WCIF</h3>
            </div>
        </a>
    </div>
</div>
<footer>
</footer>
<!-- ~~~~  -->
<script src="scripts/backgrounds/polkadot-bg/nightmode-polkadot.js"></script>
<script src="scripts/backgrounds/commworks-bg.js"></script>
<script src="scripts/backgrounds/char-reference-bg.js"></script>
<!-- ~~~~  -->
</body>
</html>
